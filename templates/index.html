<p>Generating audioâ€¦</p>
</div>

</div>

<script>
const VOICES={
English:{Female:["en-US-JennyNeural","en-US-AriaNeural"],Male:["en-US-GuyNeural","en-US-DavisNeural"]},
Tamil:{Female:["ta-IN-PallaviNeural"],Male:["ta-IN-ValluvarNeural"]},
Hindi:{Female:["hi-IN-SwaraNeural"],Male:["hi-IN-MadhurNeural"]},
Chinese:{Female:["zh-CN-XiaoxiaoNeural"],Male:["zh-CN-YunxiNeural"]}
};

const lang=document.getElementById("language");
const gender=document.getElementById("gender");
const voice=document.getElementById("voice");
const spinner=document.getElementById("spinner");
const player=document.getElementById("player");

function updateVoices(){
 voice.innerHTML="";
 VOICES[lang.value][gender.value].forEach(v=>{
   let o=document.createElement("option");
   o.value=v; o.text=v;
   voice.appendChild(o);
 });
}
lang.onchange=gender.onchange=updateVoices;
updateVoices();

function showSpinner(s){ spinner.style.display=s?"block":"none"; }

function demo(){
 showSpinner(true);
 fetch("/demo",{method:"POST",headers:{"Content-Type":"application/json"},
 body:JSON.stringify({language:lang.value,voice:voice.value})})
 .then(r=>r.json()).then(d=>{
   player.src=d.audio; player.style.display="block"; player.play();
   showSpinner(false);
 });
}

function preview(){
 showSpinner(true);
 fetch("/preview",{method:"POST",headers:{"Content-Type":"application/json"},
 body:JSON.stringify({text:document.getElementById("text").value,voice:voice.value})})
 .then(r=>r.json()).then(d=>{
   player.src=d.audio; player.style.display="block"; player.play();
   showSpinner(false);
 });
}

function beforeGenerate(){
 document.getElementById("hText").value=document.getElementById("text").value;
 document.getElementById("hVoice").value=voice.value;
 showSpinner(true);
}
</script>
</body>
</html>
