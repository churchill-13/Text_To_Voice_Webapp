<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Multi-Language Text to Voice</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- âœ… FAVICON -->
<link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

<style>
body {
    font-family: Segoe UI, Arial, sans-serif;
    background:#f4f6f8;
}

.app {
    max-width:720px;
    margin:40px auto;
    background:#fff;
    padding:30px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

.logo {
    position:absolute;
    top:20px;
    right:20px;
}

.logo img {
    height:55px;
}

label {
    font-weight:600;
    margin-top:15px;
    display:block;
}

textarea, select, button {
    width:100%;
    padding:12px;
    margin-top:8px;
    border-radius:6px;
    border:1px solid #ccc;
}

button {
    border:none;
    cursor:pointer;
    font-weight:600;
}

.demo { background:#e9ecef; }
.preview { background:#dee2e6; }
.generate {
    background:#0d6efd;
    color:white;
    font-size:16px;
}

footer {
    text-align:center;
    margin-top:25px;
    color:#777;
    font-size:14px;
}
</style>
</head>

<body>

<!-- âœ… LOGO -->
<div class="logo">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
</div>

<div class="app">
<h2 style="text-align:center;">Multi-Language Text to Voice</h2>

<label>Enter Text</label>
<textarea id="text" maxlength="5000" placeholder="Type your text here..."></textarea>

<label>Language</label>
<select id="language">
    <option>English</option>
    <option>Tamil</option>
    <option>Telugu</option>
    <option>Hindi</option>
    <option>Chinese</option>
</select>

<label>Gender</label>
<select id="gender">
    <option>Female</option>
    <option>Male</option>
</select>

<label>Voice</label>
<select id="voice"></select>

<button class="demo" onclick="demo()">ðŸŽ™ Demo Voice</button>
<button class="preview" onclick="preview()">ðŸ”Š Preview</button>

<form method="post" action="/generate" onsubmit="beforeGenerate()">
    <input type="hidden" name="text" id="hText">
    <input type="hidden" name="voice" id="hVoice">
    <button class="generate">ðŸŽ§ Generate & Download</button>
</form>

<footer>
Â© 2025 Churchill J Â· <b>Powered by Churchill J</b>
</footer>
</div>

<script>
const VOICES = {
English:{
Female:["en-US-JennyNeural","en-US-AriaNeural","en-GB-LibbyNeural","en-AU-NatashaNeural","en-CA-ClaraNeural"],
Male:["en-US-GuyNeural","en-US-DavisNeural","en-GB-RyanNeural","en-AU-WilliamNeural","en-CA-LiamNeural"]
},
Tamil:{
Female:["ta-IN-PallaviNeural","ta-IN-RevathiNeural","ta-IN-ShrutiNeural","ta-IN-KavyaNeural","ta-IN-MeeraNeural"],
Male:["ta-IN-ValluvarNeural","ta-IN-SuryaNeural","ta-IN-ArjunNeural","ta-IN-MuruganNeural","ta-IN-RajeshNeural"]
},
Telugu:{
Female:["te-IN-ShrutiNeural","te-IN-SnehaNeural","te-IN-LakshmiNeural","te-IN-AnuNeural","te-IN-KavithaNeural"],
Male:["te-IN-MohanNeural","te-IN-RaviNeural","te-IN-SaiNeural","te-IN-KiranNeural","te-IN-VenkatNeural"]
},
Hindi:{
Female:["hi-IN-SwaraNeural","hi-IN-KalpanaNeural","hi-IN-AnanyaNeural","hi-IN-PoojaNeural","hi-IN-NehaNeural"],
Male:["hi-IN-MadhurNeural","hi-IN-RajNeural","hi-IN-AmitNeural","hi-IN-SandeepNeural","hi-IN-VikasNeural"]
},
Chinese:{
Female:["zh-CN-XiaoxiaoNeural","zh-CN-XiaoyiNeural","zh-CN-XiaohanNeural","zh-CN-XiaomengNeural","zh-CN-XiaoruiNeural"],
Male:["zh-CN-YunxiNeural","zh-CN-YunjianNeural","zh-CN-YunyangNeural","zh-CN-YunzeNeural","zh-CN-YunfengNeural"]
}
};

const lang = document.getElementById("language");
const gender = document.getElementById("gender");
const voice = document.getElementById("voice");

function updateVoices(){
    voice.innerHTML="";
    VOICES[lang.value][gender.value].forEach(v=>{
        let o=document.createElement("option");
        o.value=v;
        o.text=v;
        voice.appendChild(o);
    });
}
lang.onchange = gender.onchange = updateVoices;
updateVoices();

function demo(){}
function preview(){}
function beforeGenerate(){
    document.getElementById("hText").value=document.getElementById("text").value;
    document.getElementById("hVoice").value=voice.value;
}
</script>

</body>
</html>
